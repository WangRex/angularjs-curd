<div ng-controller="HomeController">
	<a class="btn btn-success" href="#/save/0/save">New One</a><br>
	快速查找:<input type="text" ng-model="search" ng-value=""/>
			<table class="table table-hover" >
			  <thead>
			    <tr>
			      <th ng-click="f='id'; rev=!rev">id</th>
			      <th ng-click="f='name'; rev=!rev">name</th>
			      <th ng-click="f='sex'; rev=!rev">sex</th>
			      <th ng-click="f='location'; rev=!rev">location</th>
			      <th ng-click="f='hobby'; rev=!rev">hobby</th>
			      <th >operation</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="user in users | filter: {$: search}| orderBy: f : rev ">
			    	<td >{{user.id}}</td>
			    	<td >{{user.name}}</td>
			    	<td >{{user.sex}}</td>
			    	<td >{{user.location | formatLocation}}</td>
			    	<td >{{user.hobby | formatHobby}}</td>
			    	<td >
			    	<a class="btn btn-default" href="#/view/{{user.id}}/view">View</a>
			    	<a class="btn btn-success" href="#/update/{{user.id}}/update">Update</a>
			    	<a class="btn btn-danger" ng-click="remove(user)">Delete</a>
			    	</td>
			    </tr>
			  </tbody>
			</table>
			  <pre >{{users | json}}</pre>
</div>
